<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccessDash</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/stylesheet.css">
</head>
<body>
    <main>
        <!-- menu -->
        <section class="menu">
            <h2 class="font-nav-headings">AccessDash</h2>
            <h3>
                <button class="font-nav-headings">Dashboard</button>
            </h3>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Info</a></li>
                <li><a href="#">Voortgang</a></li>
                <li><a href="#">Scan</a></li>
            </ul>

            <h3>
                <button class="font-nav-headings">Nieuwekijk</button>
            </h3>
            <ul>
                <li><a href="#">/home</a></li>
                <li><a href="#">/over-ons</a></li>
                <li><a href="#">/contact</a></li>
                <li><a href="#">/missie</a></li>
                <li><a href="#">/blog</a></li>
                <li><a href="#">/blog-detail</a></li>
            </ul>
            <a class="font-nav-links" href="#">instellingen</a>
            <a class="font-nav-links" href="#">account</a>
        </section>

        <!-- main content -->
        <section class="overzicht-main-content">
            <p>Dashboard</p>
            <h1 class="font-title">Nieuwekijk</h1>

            <!-- website kaartjes -->
            <!-- new future lab -->
            <article>
                <img src="./assets/images/new_future_lab_logo.png" alt="new future lab website logo">
                <h2 class="font-details-title">new Future Lab</h2>
                <a href="#">newfuturelab.nl</a>
                <button class="button-inaccessible">ontoegankelijk</button>
                <meter class="meter-circle" value="57" min="0" max="100"></meter>
            </article>

            <!-- shot of culture -->
            <article>
                <img src="./assets/images/shot_of_culture_logo.png" alt="shot of culture website logo">
                <h2 class="font-details-title">Shot of Culture</h2>
                <a href="#">shotofculture.nl</a>
                <button class="button-nfo">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="23" height="23" fill="none">
                        <!-- Circle Border -->
                        <circle cx="20" cy="20" r="18" stroke="#F4A328" stroke-width="4" fill="#FFF7E8" />
                      
                        <!-- Exclamation Mark -->
                        <rect x="18.5" y="10" width="3" height="15" fill="#F4A328" />
                        <circle cx="20" cy="30" r="2" fill="#F4A328" />
                      </svg>
                    nieuwe fouten ontdekt
                </button>
                <meter class="meter-circle" value="57" min="0" max="100"></meter>
            </article>

            <!-- nieuwekijk -->
            <article>
                <img src="./assets/images/nieuwekijk_logo.png" alt="nieuwekijk website logo">
                <h2 class="font-details-title">Nieuwekijk</h2>
                <a href="#">nieuwekijk.nl</a>
                <button class="button-nfo">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="23" height="23" fill="none">
                        <!-- Circle Border -->
                        <circle cx="20" cy="20" r="18" stroke="#F4A328" stroke-width="4" fill="#FFF7E8" />
                      
                        <!-- Exclamation Mark -->
                        <rect x="18.5" y="10" width="3" height="15" fill="#F4A328" />
                        <circle cx="20" cy="30" r="2" fill="#F4A328" />
                      </svg>
                    nieuwe fouten ontdekt
                </button>
                <meter class="meter-circle" value="100" min="0" max="100"></meter>

            </article>

            <!-- the bin -->
            <article>
                <img src="./assets/images/the_bin_logo.png" alt="the bin logo">
                <h2 class="font-details-title">The Bin</h2>
                <a href="#">nieuwekijk.nl</a>
                <button class="button-accessible">toegankelijk</button>
                <meter class="meter-circle" value="100" min="0" max="100"></meter>
            </article>
        </section>
    </main>
</body>
</html>
